<header class="py-3 border-bottom">
  <div class="container d-flex flex-wrap justify-content-center">
    <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
      <nav class="d-flex">
        <h6 class="mb-0">
          <a href="" class="text-reset">Home</a>
          <span>/</span>
          <a href="" class="text-reset">Sing Up</a>           
        </h6>
      </nav>
    </a>
    <app-search></app-search>
  </div>
</header>

<div class="form-signin w-100 m-auto" style="padding: 25%; padding-top: 5px; padding-bottom: 5px;">
    <form [formGroup]="formUser" (ngSubmit)="registrarUsuario()">
      <img class="mb-4" src="../assets/img/2.png" alt="" width="100" height="auto">
      <h1 class="h3 mb-3 fw-normal">Registrate</h1>
  
      <div class="form-floating">
        <input type="text" formControlName="name" class="form-control" placeholder="Nombre Completo">
        <label for="floatingInput">Nombre</label>
      </div>
      <div *ngIf=" name?.invalid && (name?.dirty || name?.touched)" class="alert alert-danger">
        <div *ngIf="name?.errors?.['required']">Campo requerido</div>
      </div>

      <div class="form-floating">
        <input type="email" formControlName="email" class="form-control" placeholder="Email">
        <label for="floatingInput">Email address</label>
      </div>
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched )" class="alert alert-danger">
        <div *ngIf="email?.errors?.['required']">Campo requerido</div>
        <div *ngIf="email?.errors?.['pattern']">Error sitaxis</div>
      </div>


      <div class="form-floating">
        <input type="password" formControlName="password" class="form-control" placeholder="Contraseña">
        <label for="floatingPassword">Password</label>
      </div>
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched )" class="alert alert-danger">
        <div *ngIf="password?.errors?.['required']">Campo requerido</div>
        <div *ngIf="password?.errors?.['minLength']">Tamaño minimo 8</div>
        <div *ngIf="password?.errors?.['pattern']">Mayusculas y minusculas</div>
        <div *ngIf="password?.errors?.['pattern']">Numeros y caracteres especiales</div>
      </div>


      <div class="form-floating">
        <input type="password" formControlName="confirmpassword" class="form-control" placeholder="Confirmar Contraseña">
        <label for="floatingPassword">Confirm Password</label>
      </div>
      <div *ngIf="confirmpassword?.invalid && (confirmpassword?.dirty || confirmpassword?.touched )" class="alert alert-danger">
        <div *ngIf="confirmpassword?.errors?.['required'] ">Campo requerido</div>
        
        <div *ngIf="confirmpassword?.errors?.['mustMatch']">Las contraseñas no coinciden</div>
      </div>
      
  
      <div class="d-grid col-6 mx-auto">
        <div class="mb-3 form-check">
            <input type="checkbox" formControlName="confirmAP" class="form-check-input" id="check1" checked/>                        
            <label class="form-check-label" for="check1">Acepto <a href="aviso-privasidad" >Aviso de privasidad</a></label>
        </div>
      </div>
      <div *ngIf="confirmAP?.invalid && (confirmAP?.dirty || confirmAP?.touched )" class="alert alert-danger">
          <div *ngIf="confirmAP?.errors?.['required']">
              Debe aceptar los terminos y condisiones para continuar
          </div>                    
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
    </form>
</div>
